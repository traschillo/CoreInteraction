<!DOCTYPE html>
<html>
<head>
<style>
html,body{
	width: 100%;
	height: 100%;
	margin:0;
}
div{
	box-sizing: border-box;
	float:left;
	width: 100%;
	height: 100%;
}
.col50{width: 50%;}
.row50{height: 50%;}
.orange{background-color: #F60;}
.blue{background-color: #09F;}
.yellow{background-color: yellow}
.border{border: 15px black solid;}
</style>
</head>
<body>
	<div class="col50 blue border"></div>
	<div class="col50">
		<div class="row50 yellow border"></div>
		<div class="row50 orange border"></div>
	</div>
</body>
</html>
