<!DOCTYPE html>
<html>

<header><meta name="viewport" content="width=device-width, initial-scale=1.0"></header>
<head>

	<style type="text/css">

	body{
		background-color: black;
	}

	h1{
		color: white;
		width: 50%
	}

	.white{
		color: white;
		width: 50%;
	}

	span{
		color: red;
	}

	</style>

</head>
<body>

<div class="without"></div>

<div class="with"></div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script>
var url = "https://raw.githubusercontent.com/traschillo/CoreInteraction/master/Collection/Mobile%20Site/addiction.json";

// $.getJSON(url, function(){});
$.getJSON( url, function(data){
	 //console.log(data);
	
	 var collection = data.addiction[0];
	 //console.log(collection);

	 var withSentences = collection.with;
	 var withoutSentences = collection.without;

	 //console.log(withSentences);

	 for (var i = 0; i < withSentences.length; i++) {
	 	
	 	console.log(withSentences[i])

	 	$(".with").append("<h1 class='white'>" + withSentences[i] + "</h1>")

	 	$(".without").append("<h1 class='red'>" + withoutSentences[i] + "</h1>")

	 };





} );

</script>

</body>
</html>
